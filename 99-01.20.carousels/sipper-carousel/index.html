<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="menu-carousel">
      <div class="container">
        <div class="menu-carousel">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="./assets/images/dessert-2.jpg" alt="" />
            
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dish-10.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dessert-3.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dish-8.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dessert-4.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dish-11.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/dessert-5.jpg" alt="" />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
