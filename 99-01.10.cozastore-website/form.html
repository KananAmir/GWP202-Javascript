              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div id="header-bottom">
        <div class="container">
          <div class="header-bottom">
            <nav>
              <a href="index.html">
                <img
                  src="./assets/images/logo-01.png"

              </a>
              <ul>

    <div id="add-product">

        <div class="add-product">
          <form action="">
            <input type="text" name="" id="" placeholder="product name" />
            <input type="number" name="" id="" placeholder="product price" />
            <input type="text" name="" id="" placeholder="img url" />
            <button type="submit">ADD</button>
          </form>

          <p class="error-message">All input fields should be filled!</p>
        </div>
